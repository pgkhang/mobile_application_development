<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS AIzaSyBRKbpPz-jl8MjaiIKuke2JLSgcKeFObiY-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Exercise 1</title>
  </head>
  <body>
    <br>
    <div class="container">
      <h1>Find address based on Latitude and Longtitude</h1>
      <form id="findAddressForm">
        <div class="form-group">
          <label for="latitude">Latitude</label>
          <input type="number" step=any class="form-control" id="latitude" value="10.881784" required> 
        </div>
        <div class="form-group">
          <label for="longtitude">Longtitude</label>
          <input type="number" step=any class="form-control" id="longtitude" value="106.804496" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" readonly class="form-control-plaintext" id="address" value="#">
          </div>
        <button type="submit" class="btn btn-primary">Find Address</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $('#findAddressForm').submit(function (e) {
        e.preventDefault()

        let lat = $('#latitude').val()
        let long = $('#longtitude').val()
        let apiURL = "https://maps.googleapis.com/maps/api/geocode/json?latlng=" + lat + "," + long + "&key=AIzaSyBRKbpPz-jl8MjaiIKuke2JLSgcKeFObiY"
        
        fetch(apiURL)
        .then((res) => res.json())
        .then((data) => {
          if (data.status != "OK") {
            $('#address').val(data.status)
          } else {
            $('#address').val(data.results[0].formatted_address)
          }
        })
      })
    </script>
  </body>
</html>
